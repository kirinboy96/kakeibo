<!-- 親テンプレートを読み込む-->
{% extends './base.html' %}
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <!-- パンくずリストの設定-->
     <ol class="breadcrumb">
       <li class="breadcrumb-item">
         <a href="{% url 'kakeibo:kakeibo_list' %}">TOP</a>
       </li>
       <li class="breadcrumb-item active">カテゴリ毎の合計金額推移</li>
     </ol>
     <!--ページタイトル-->
     <div class="card mb-3">
       <div class="card-header">
          <h3><b>家計簿アプリ（カテゴリ毎の合計金額推移）</b></h3></div>
       <div class="card-body">

         <!-- 円グラフの描画-->
         <div class="chart_container">
             <canvas id='LineChart' style="position: relative; height:25vh; width:25vw"></canvas>
         </div>
         <table id=kakeibo_list width="100%" class="table table-striped table-hover">
             <thead>
                <tr style="background-color: aquamarine">
                    <th class="text-center width=10">日付</th>
                    <th class="text-center">カテゴリ</th>
                    <th class="text-center">合計金額</th>
                </tr>
             </thead>
             <hr>
             <tbody>
                {% for date,category, total in matrix_list %}
                    <tr class="odd gradeX text-center">
                        <td class="text-center">{{ date }}</td>
                        <td class="text-center">{{ category }}</td>
                        <td class="text-center">{{ total }}</td>
                    </tr>
                {% endfor %}
             </tbody>
         </table>

       </div>
      </div>
   </div>
  </div>
    <style>
    @media screen and (min-width: 768px){
        .chart_container{
            width: 640px;
            margin: auto;
        }
    }
    </style>
{% endblock content %}
